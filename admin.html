<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
    <header>
        <h1>Administrator Dashboard</h1>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </header>
    <main class="dashboard-container">
        <div class="card">
            <h2>Add New Student</h2>
            <form id="add-student-form" class="admin-form">
                <div class="input-group">
                    <label for="new-student-name">Student Name</label>
                    <input type="text" id="new-student-name" required>
                </div>
                <div class="input-group">
                    <label for="initial-points">Initial Points</label>
                    <input type="number" id="initial-points" value="0" required>
                </div>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </div>
        <div class="card full-width-card">
            <h2>Manage Users</h2>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="manage-users-table-body">
                    </tbody>
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
